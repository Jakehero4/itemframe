<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Item Frame</title>
    </head>
    
<body>
    <div class="container">
        <h1>Item Frame</h1>
        <div id="led-display">
            <img id="led-image" src="">
        </div>
        <div id="tools" class="category">
            <h2>Tools</h2>
            <div class="item-list"></div>
        </div>
        <div id="armor" class="category">
            <h2>Armor</h2>
            <div class="item-list"></div>
        </div>
        <div id="ores" class="category">
            <h2>Ores</h2>
            <div class="item-list"></div>
        </div>
        <div id="food" class="category">
            <h2>Food</h2>
            <div class="item-list"></div>
        </div>
        <div id="light" class="category">
            <h2>Light</h2>
            <div class="item-list"></div>
        </div>
        <div id="transportation" class="category">
            <h2>Transportation</h2>
            <div class="item-list"></div>
        </div>
        <div id="wood" class="category">
            <h2>Wood</h2>
            <div class="item-list"></div>
        </div>
        <div id="aquatic" class="category">
            <h2>Aquatic</h2>
            <div class="item-list"></div>
        </div>
        <div id="redstone" class="category">
            <h2>Redstone</h2>
            <div class="item-list"></div>
        </div>
        <div id="discs" class="category">
            <h2>Music Discs</h2>
            <div class="item-list"></div>
        </div>
        <div id="misc" class="category">
            <h2>Miscellaneous</h2>
            <div class="item-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
